<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<title>Document</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<h1>Bills Control</h1>					
			</div>
		</div>
	</header>

	<hr>

	<section id="category">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h4>New Category</h4>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<input type="text" name="name" placeholder="Category Name" class="form-control">
					</div>
				</div>
				<div class="col-md-6">
				<div class="form-group">
					<button type="button" id="btn_create_cat" class="btn btn-primary pointer">Send</button>
				</div>		
				</div>				
			</div>
		</div>
	</section>
	<hr>
	<main class="container">
		<div class="row">
			<div class="col-md-12">
				<h4>New Bill</h4>	
			</div>			
		</div>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<input type="text" class="form-control" name="title" placeholder="Enter Bill title">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<input type="number" class="form-control" name="price" placeholder="Enter Bill price">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<input type="text" class="form-control" name="cep" placeholder="Enter valid CEP">
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group">
					<select name="category" class="form-control" id="select_category">
						
					</select>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group text-right">
					<button type="button" id="btn_create" class="btn btn-primary">Send</button>
				</div>
			</div>
		</div>
	</main>

	<hr>

	<section class="list">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<table id="list_table" class="table table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Price</th>
								<th>CEP</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
